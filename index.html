    <div id="app" class="container ">
        
        <div class="form">
            <div class="image_content">
                <img src="https://1000marcas.net/wp-content/uploads/2019/11/Adidas-logo.png" alt="">
            </div>

            <div class="form_container">
                <div class="form_tittle">
                    <h2>Liquidación</h2>
                </div>
                <div  >
                    <label class="form_label">Cargo:</label>
                    <vue-select class="select" v-model="tipo" :list="tipoUsuario"  > 
                    <h1>{{tipo}}</h1>
                      
                </div>     
                <div>
                    <label class="form_label">Pin:</label>
                    <input class="pin" type="text" placeholder="****">
                    
                </div>    
                
                <div  v-if="tipo == undefined">
                    <a   href="#">Ingresar</a> 
                </div>

                <div  v-if="tipo == 'Administrador'"> 
                    <a  href="html/admin.html">Ingresar</a>
                </div>

                <div  v-if="tipo == 'Secretario'"> 
                    <a    href="html/secretario.html">Ingresar</a> 
                </div>

                <div  v-if="tipo == 'Vendedor'"> 
                    <a    href="html/vendedor.html">Ingresar</a> 
                </div>

                <div  v-if="tipo == 'Ensamblador'"> 
                    <a  href="html/ensamblador.html">Ingresar</a>
                </div>

            </div>

        </div>
